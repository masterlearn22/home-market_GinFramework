basePath: /api
definitions:
  entity.Category:
    properties:
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      shopId:
        type: string
      updatedAt:
        type: string
    type: object
  entity.CreateCategoryInput:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  entity.CreateOrderInput:
    properties:
      items:
        items:
          $ref: '#/definitions/entity.OrderItemInput'
        type: array
      shipping_address:
        type: string
      shipping_courier:
        type: string
    required:
    - items
    - shipping_address
    - shipping_courier
    type: object
  entity.CreateShopInput:
    properties:
      address:
        type: string
      description:
        type: string
      name:
        type: string
    required:
    - address
    - name
    type: object
  entity.InputShippingReceiptInput:
    properties:
      shipping_courier:
        type: string
      shipping_receipt:
        type: string
    required:
    - shipping_courier
    - shipping_receipt
    type: object
  entity.Item:
    properties:
      categoryID:
        type: string
      condition:
        type: string
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      price:
        type: number
      shopID:
        type: string
      status:
        description: active, inactive, deleted
        type: string
      stock:
        type: integer
      updatedAt:
        type: string
    type: object
  entity.LoginResponse:
    properties:
      refresh_token:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/entity.UserResp'
    type: object
  entity.Offer:
    properties:
      agreed_price:
        type: number
      condition:
        type: string
      createdAt:
        type: string
      description:
        type: string
      expectedPrice:
        type: number
      giverID:
        type: string
      id:
        type: string
      imageURL:
        type: string
      itemName:
        type: string
      location:
        type: string
      sellerID:
        type: string
      status:
        description: pending, accepted, rejected, paid
        type: string
      updatedAt:
        type: string
    type: object
  entity.Order:
    properties:
      buyerID:
        type: string
      createdAt:
        type: string
      id:
        type: string
      number:
        type: string
      shippingAddress:
        type: string
      shippingCourier:
        type: string
      shippingReceipt:
        type: string
      shopID:
        type: string
      status:
        description: pending, paid, processing, shipped, completed, cancelled
        type: string
      totalPrice:
        type: number
      updatedAt:
        type: string
    type: object
  entity.OrderItemInput:
    properties:
      item_id:
        type: string
      quantity:
        minimum: 1
        type: integer
    required:
    - item_id
    - quantity
    type: object
  entity.RefreshResponse:
    properties:
      token:
        type: string
    type: object
  entity.Shop:
    properties:
      address:
        type: string
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      updatedAt:
        type: string
      userID:
        type: string
    type: object
  entity.UpdateItemInput:
    properties:
      condition:
        type: string
      description:
        type: string
      name:
        type: string
      price:
        minimum: 0
        type: number
      status:
        type: string
      stock:
        minimum: 0
        type: integer
    required:
    - condition
    - name
    type: object
  entity.UpdateOrderStatusInput:
    properties:
      new_status:
        type: string
      note:
        description: 'Opsional: catatan perubahan status'
        type: string
    required:
    - new_status
    type: object
  entity.UpdateUserStatusInput:
    properties:
      is_active:
        type: boolean
    required:
    - is_active
    type: object
  entity.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      role_id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  entity.UserResp:
    properties:
      fullName:
        type: string
      id:
        type: string
      permissions:
        items:
          type: string
        type: array
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is the API documentation for the Home Market project.
  title: Home Market API
  version: "1.0"
paths:
  /admin/items/{id}/moderate:
    patch:
      consumes:
      - application/json
      description: Sets the status of a specific item to 'inactive' due to policy
        violation (Admin access only).
      parameters:
      - description: Item ID to moderate
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Moderate Item (Set Inactive)
      tags:
      - Admin
  /admin/users:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all users in the system (Admin access only).
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.User'
            type: array
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get List of All Users
      tags:
      - Admin
  /admin/users/{id}/status:
    patch:
      consumes:
      - application/json
      description: Sets the 'is_active' status of a target user (Admin access only).
      parameters:
      - description: Target User ID
        in: path
        name: id
        required: true
        type: string
      - description: 'Status update (is_active: true/false)'
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.UpdateUserStatusInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Block or Unblock User Account
      tags:
      - Admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user with username and password, returns access
        and refresh tokens.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: User Login
      tags:
      - Auth
  /auth/profile:
    get:
      consumes:
      - application/json
      description: Retrieves the current authenticated user's profile details.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.UserResp'
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get User Profile
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Exchanges a valid refresh token for a new access token.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.RefreshResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: Refresh Access Token
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account with default 'buyer' role.
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.UserResp'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Register New User
      tags:
      - Auth
  /categories:
    post:
      consumes:
      - application/json
      description: Allows a logged-in seller to create a new category unique to their
        shop.
      parameters:
      - description: Category details (Name)
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.CreateCategoryInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.Category'
        "400":
          description: Invalid input or missing shop
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden (not seller)
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Conflict (category name already exists)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Create New Shop Category
      tags:
      - Category
  /items:
    post:
      consumes:
      - multipart/form-data
      description: Allows a Seller to create a new item within their shop. Requires
        multipart/form-data for input and image upload.
      parameters:
      - description: Item Name
        in: formData
        name: name
        required: true
        type: string
      - description: Item Description
        in: formData
        name: description
        type: string
      - description: Item Price
        in: formData
        name: price
        required: true
        type: number
      - description: Initial Stock
        in: formData
        name: stock
        required: true
        type: integer
      - description: Item Condition
        in: formData
        name: condition
        type: string
      - description: Category ID (UUID) owned by the shop
        in: formData
        name: category_id
        required: true
        type: string
      - description: Item Images
        in: formData
        name: images
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Returns created item and image URLs
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden (not seller)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Create New Item
      tags:
      - Seller/Items
  /items/{id}:
    delete:
      consumes:
      - application/json
      description: Sets the status of an item to 'inactive'. Only the item owner can
        perform this action.
      parameters:
      - description: Item ID to delete
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Item archived/deleted successfully
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Item not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Archive/Delete Item (Soft Delete)
      tags:
      - Seller/Items
    put:
      consumes:
      - application/json
      description: Allows a Seller to update item fields (name, price, stock, status,
        etc.) for an item they own.
      parameters:
      - description: Item ID to update
        in: path
        name: id
        required: true
        type: string
      - description: Updated item details
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.UpdateItemInput'
      produces:
      - application/json
      responses:
        "200":
          description: Returns the updated item
          schema:
            $ref: '#/definitions/entity.Item'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Unauthorized (not owner)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Item not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Update Item Details
      tags:
      - Seller/Items
  /market/items:
    get:
      consumes:
      - application/json
      description: Retrieves a list of active items from the marketplace, filtered
        by keyword, category, and price range.
      parameters:
      - description: Search keyword
        in: query
        name: keyword
        type: string
      - description: Filter by Category ID (UUID)
        in: query
        name: category_id
        type: string
      - description: Minimum price filter
        in: query
        name: min_price
        type: number
      - description: Maximum price filter
        in: query
        name: max_price
        type: number
      - description: Limit (default 10)
        in: query
        name: limit
        type: integer
      - description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Item'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get Marketplace Items
      tags:
      - Marketplace
  /market/items/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves detailed information for a single active item in the
        marketplace.
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Item'
        "404":
          description: Item not found or inactive
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get Item Detail
      tags:
      - Marketplace
  /offers:
    post:
      consumes:
      - multipart/form-data
      description: Allows a Giver to create an offer for an item, optionally targeting
        a specific Seller. Requires multipart/form-data.
      parameters:
      - description: Name of the item being offered
        in: formData
        name: item_name
        required: true
        type: string
      - description: Description of the item
        in: formData
        name: description
        type: string
      - description: Expected price in IDR
        in: formData
        name: expected_price
        required: true
        type: number
      - description: Item condition (e.g., new, used)
        in: formData
        name: condition
        required: true
        type: string
      - description: Giver's location
        in: formData
        name: location
        required: true
        type: string
      - description: Optional Seller ID to target
        in: formData
        name: seller_id
        type: string
      - description: Item image file
        in: formData
        name: images
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.Offer'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Create a New Offer
      tags:
      - Offers
  /offers/{id}/accept:
    post:
      consumes:
      - application/json
      description: Allows the Seller to accept a pending offer, setting the agreed
        price and generating a draft item for their shop.
      produces:
      - application/json
      responses:
        "200":
          description: Returns the updated offer and the newly created item draft
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Unauthorized or not owner
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Offer not found
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Offer status is not pending
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Accept Offer and Create Item Draft
      tags:
      - Offers
  /offers/{id}/reject:
    post:
      consumes:
      - application/json
      description: Allows the Seller to reject a pending offer, setting the status
        to 'rejected'.
      parameters:
      - description: Offer ID to reject
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Offer'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Unauthorized or not owner
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Offer not found
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Offer status is not pending
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Reject Offer
      tags:
      - Offers
  /offers/inbox:
    get:
      consumes:
      - application/json
      description: Allows a Seller to view pending offers directed to them or general
        open offers.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Offer'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: View Seller Offer Inbox
      tags:
      - Offers
  /offers/my:
    get:
      consumes:
      - application/json
      description: Allows the Giver to view the status of all offers they have created.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.Offer'
            type: array
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: View My Outgoing Offers
      tags:
      - Offers
  /orders:
    post:
      consumes:
      - application/json
      description: Allows a Buyer to create a new order, performing stock validation
        and decrement within a transaction. Supports only single-shop orders currently.
      parameters:
      - description: Order details
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.CreateOrderInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.Order'
        "400":
          description: Validation error (stock, multi-shop)
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden (not buyer)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Create New Order
      tags:
      - Orders
  /orders/{id}/shipping:
    post:
      consumes:
      - application/json
      description: Allows Seller or Admin to input courier and receipt number, automatically
        setting status to 'shipped'.
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      - description: Courier and Receipt details
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.InputShippingReceiptInput'
      produces:
      - application/json
      responses:
        "200":
          description: Returns updated order
          schema:
            $ref: '#/definitions/entity.Order'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Order not found
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Input Shipping Receipt
      tags:
      - Orders
  /orders/{id}/status:
    patch:
      consumes:
      - application/json
      description: Allows Seller or Admin to update the status of an order.
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      - description: New status value (e.g., paid, processing, cancelled)
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.UpdateOrderStatusInput'
      produces:
      - application/json
      responses:
        "200":
          description: Returns updated order
          schema:
            $ref: '#/definitions/entity.Order'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Order not found
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Update Order Status
      tags:
      - Orders
  /orders/{id}/tracking:
    get:
      consumes:
      - application/json
      description: Retrieves order details and associated items for tracking purposes
        (Buyer or Admin access).
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Returns order and order_items
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Order not found
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get Order Tracking Details
      tags:
      - Orders
  /shops:
    post:
      consumes:
      - application/json
      description: Allows a registered Seller to create their shop. A user can only
        own one shop.
      parameters:
      - description: Shop details (Name, Address, Description)
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.CreateShopInput'
      produces:
      - application/json
      responses:
        "201":
