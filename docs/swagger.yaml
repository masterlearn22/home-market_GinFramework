basePath: /api
definitions:
  entity.Category:
    properties:
      createdAt:
        type: string
      id:
        type: string
      name:
        type: string
      shopId:
        type: string
      updatedAt:
        type: string
    type: object
  entity.CreateCategoryInput:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  entity.Item:
    properties:
      categoryID:
        type: string
      condition:
        type: string
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      price:
        type: number
      shopID:
        type: string
      status:
        description: active, inactive, deleted
        type: string
      stock:
        type: integer
      updatedAt:
        type: string
    type: object
  entity.LoginResponse:
    properties:
      refresh_token:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/entity.UserResp'
    type: object
  entity.RefreshResponse:
    properties:
      token:
        type: string
    type: object
  entity.UpdateItemInput:
    properties:
      condition:
        type: string
      description:
        type: string
      name:
        type: string
      price:
        minimum: 0
        type: number
      status:
        type: string
      stock:
        minimum: 0
        type: integer
    required:
    - condition
    - name
    type: object
  entity.UpdateUserStatusInput:
    properties:
      is_active:
        type: boolean
    required:
    - is_active
    type: object
  entity.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      role_id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  entity.UserResp:
    properties:
      fullName:
        type: string
      id:
        type: string
      permissions:
        items:
          type: string
        type: array
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is the API documentation for the Home Market project.
  title: Home Market API
  version: "1.0"
paths:
  /admin/items/{id}/moderate:
    patch:
      consumes:
      - application/json
      description: Sets the status of a specific item to 'inactive' due to policy
        violation (Admin access only).
      parameters:
      - description: Item ID to moderate
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Moderate Item (Set Inactive)
      tags:
      - Admin
  /admin/users:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all users in the system (Admin access only).
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/entity.User'
            type: array
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get List of All Users
      tags:
      - Admin
  /admin/users/{id}/status:
    patch:
      consumes:
      - application/json
      description: Sets the 'is_active' status of a target user (Admin access only).
      parameters:
      - description: Target User ID
        in: path
        name: id
        required: true
        type: string
      - description: 'Status update (is_active: true/false)'
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.UpdateUserStatusInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Block or Unblock User Account
      tags:
      - Admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user with username and password, returns access
        and refresh tokens.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: User Login
      tags:
      - Auth
  /auth/profile:
    get:
      consumes:
      - application/json
      description: Retrieves the current authenticated user's profile details.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.UserResp'
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get User Profile
      tags:
      - Auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Exchanges a valid refresh token for a new access token.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.RefreshResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: Refresh Access Token
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account with default 'buyer' role.
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.UserResp'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Register New User
      tags:
      - Auth
  /categories:
    post:
      consumes:
      - application/json
      description: Allows a logged-in seller to create a new category unique to their
        shop.
      parameters:
      - description: Category details (Name)
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.CreateCategoryInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/entity.Category'
        "400":
          description: Invalid input or missing shop
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden (not seller)
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Conflict (category name already exists)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Create New Shop Category
      tags:
      - Category
  /items:
    post:
      consumes:
      - multipart/form-data
      description: Allows a Seller to create a new item within their shop. Requires
        multipart/form-data for input and image upload.
      parameters:
      - description: Item Name
        in: formData
        name: name
        required: true
        type: string
      - description: Item Description
        in: formData
        name: description
        type: string
      - description: Item Price
        in: formData
        name: price
        required: true
        type: number
      - description: Initial Stock
        in: formData
        name: stock
        required: true
        type: integer
      - description: Item Condition
        in: formData
        name: condition
        type: string
      - description: Category ID (UUID) owned by the shop
        in: formData
        name: category_id
        required: true
        type: string
      - description: Item Images
        in: formData
        name: images
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Returns created item and image URLs
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden (not seller)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Create New Item
      tags:
      - Seller/Items
  /items/{id}:
    delete:
      consumes:
      - application/json
      description: Sets the status of an item to 'inactive'. Only the item owner can
        perform this action.
      parameters:
      - description: Item ID to delete
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Item archived/deleted successfully
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Item not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Archive/Delete Item (Soft Delete)
      tags:
      - Seller/Items
    put:
      consumes:
      - application/json
      description: Allows a Seller to update item fields (name, price, stock, status,
        etc.) for an item they own.
      parameters:
      - description: Item ID to update
        in: path
        name: id
        required: true
        type: string
      - description: Updated item details
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/entity.UpdateItemInput'
      produces:
      - application/json
      responses:
        "200":
          description: Returns the updated item
          schema:
            $ref: '#/definitions/entity.Item'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Unauthorized (not owner)
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Item not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Update Item Details
      tags:
      - Seller/Items
  /market/items/{id}:
    get:
      consumes:
      - application/json
      description: Retrieves detailed information for a single item, ensuring it is
        active and available.
      parameters:
      - description: Item ID to retrieve
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Item'
        "404":
          description: Item not found or inactive
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Get Item Detail (Marketplace View)
      tags:
      - Marketplace
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
